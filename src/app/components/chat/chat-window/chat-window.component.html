<p *ngFor="let message of messages">
  <span *ngIf="message.getMessageType() == 'chatMessage'">
    {{message.user}}: {{message.content}}
  </span>
  <span *ngIf="message.getMessageType() == 'chatEvent'">
    {{message.user}}: {{message.eventType}}
  </span>
</p>
