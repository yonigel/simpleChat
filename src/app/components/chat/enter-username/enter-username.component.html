<div class="card">
  <div class="card-header">
    Welcome!
  </div>
  <div class="card-body">
    <h5 class="card-title">Chat enter</h5>
    <form [formGroup]="chatUsernameFormGroup" (ngSubmit)="onSubmitChatUsername()">
      <div class="form-group">
        <label for="username">username</label>
        <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username">
        {{chatUsernameFormGroup.controls.username.errors}}
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
